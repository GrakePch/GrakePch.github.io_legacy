<!DOCTYPE html>
<html>

<head>
	<title>GrakePCH</title>
	<meta name="viewport" content="initial-scale=1, maximum-scale=3, minimum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link href="index/index_2.css" type="text/css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- <link href="" type="text/css" rel="stylesheet" />
    <script src=""></script> -->
    <script>
        function fullViewport() {
            var div = document.getElementById("viewport");
            div.style.height = document.documentElement.clientHeight + "px";
            div.style.width = document.documentElement.clientWidth + "px";
        }

        function scrollToTop() {
            document.getElementById('viewport').scrollIntoView({behavior: 'smooth'});
        }

        function scrollToProjects() {
            document.getElementById('projects').scrollIntoView({behavior: 'smooth'});
        }

        function navUpdate() {
            if (window.scrollY > 0.5 * document.documentElement.clientHeight) {
                document.getElementById('navbg').classList.replace('stay-logo', 'stay-projects');
                document.getElementById('nav-logo').classList.remove('active');
                document.getElementById('nav-projects').classList.add('active');
            } else {
                document.getElementById('navbg').classList.replace('stay-projects', 'stay-logo');
                document.getElementById('nav-logo').classList.add('active');
                document.getElementById('nav-projects').classList.remove('active');
            }
        }
    </script>
</head>

<body onload="fullViewport();" onresize="fullViewport();" onscroll="navUpdate();">
    <div id="viewport">
        <div id="central-logo">
            <div id="logo-animated-container">
                <div id="logo-main"></div>
                <div class="lines" id="deg-0"><div></div></div>
                <div class="lines" id="deg-120"><div></div></div>
                <div class="lines" id="deg-240"><div></div></div>
            </div>
            <h1 class="codename" id="code-start">Grake</h1>
            <h1 class="codename" id="code-end">PCH</h1>
        </div>
        <nav>
            <div class="stay-logo" id="navbg"></div>
            <div class="navbt button active" id="nav-logo" onclick="scrollToTop();"></div>
            <div class="navbt button" id="nav-projects" onclick="scrollToProjects();"></div>
        </nav>
        <div class="button" id="arrow" onclick="scrollToProjects();"></div>
    </div>
    <div id="projects">
        <h1>Projects</h1>
    </div>
</body>
